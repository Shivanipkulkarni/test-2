<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus tour</title>
    <style>
        /* Ensure the image is responsive */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        body 
        {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Back Button */
        .back-button 
        {
            display: inline-flex;
            align-items: center;
            background-color: #5f3776;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover 
        {
            background-color: #764d9a;
        }

        .back-button .arrow 
        {
            display: inline-block;
            margin-right: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            padding: 5px;
            transform: rotate(135deg);
        }
        
        /* Footer */
        footer 
        {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<img src="minchu.jpeg" usemap="#image-map" id="responsive-image">

 <!-- Back Button -->
 <button class="back-button" onclick="goBack()">
    <span class="arrow"></span> Back
</button>


<!-- Define image map areas -->
<map name="image-map">
    <area  href="library.html" coords="0,650,143,961" shape="rect">
    <area  href="entranceofrg.html" coords="921,649,1055,929" shape="rect">
    <area  href="minchu.html" coords="324,609,746,927" shape="rect">
</map>
    
<script>
    function scaleImageMap() {
        var img = document.getElementById('responsive-image');
        var width = img.naturalWidth;
        var height = img.naturalHeight;
        var areas = document.getElementsByTagName('area');

        // Current image display size
        var displayWidth = img.clientWidth;
        var displayHeight = img.clientHeight;

        // Scale factor for the image
        var xScale = displayWidth / width;
        var yScale = displayHeight / height;

        // Adjust each area's coordinates based on the scale
        for (var i = 0; i < areas.length; i++) {
            var area = areas[i];
            var coords = area.getAttribute('coords').split(',').map(Number);

            var scaledCoords = coords.map((value, index) => {
                return index % 2 === 0 ? value * xScale : value * yScale;
            });

            area.setAttribute('coords', scaledCoords.join(','));
        }
    }

    // Run this function when the window is resized
    window.onload = scaleImageMap;
    window.onresize = scaleImageMap;
    
        // Get the modal and elements to set content
        var modal = document.getElementById("myModal");
        var modalTitle = document.getElementById("modal-title");
        var modalDescription = document.getElementById("modal-description");

        // Function to show the modal with information
        function showInfo(title, description) 
        {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.style.display = "block";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() 
        {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }

        function goBack() 
        {
            window.history.back();
        }
</script>

</body>
</html>
